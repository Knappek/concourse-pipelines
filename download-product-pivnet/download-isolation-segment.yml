# code_snippet download-tas-from-pivnet-usage start yaml
---
pivnet-api-token: ((pivnet_token))
pivnet-product-slug:  p-isolation-segment

file-glob: "p-isolation-segment-*.pivotal"
product-version-regex: ^6\.0\.10.*$

s3-access-key-id: ((s3_access_key_id))
s3-secret-access-key: ((s3_secret_access_key))
s3-bucket: ((s3_pivnet_products_bucket))